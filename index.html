<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@600;800&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">

    <div class="card">
      <h5 class="card__title">ADVICE #<span class="card__title-number"></span></h5>
      <p class="card__paragraph">"<span class="card__paragraph-inside">Press the button for an advice</span>"</p>
      <img class="card__divider-img-desktop" src="images/pattern-divider-desktop.svg">
      <img class="card__divider-img-mobile" src="images/pattern-divider-mobile.svg">
      <button class="card__button"><img src="images/icon-dice.svg"></button>
    </div>

  </div>

  <script src="advice-gen.js"></script>
</body>
</html>
